<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietdo = +prompt("Nhập nhiệt độ");
        while (nhietdo >100) {
            alert("Xin giảm nhiệt độ xuống");
            break;
        }
        while (nhietdo >= 20 && nhietdo <= 100){
            alert("Nhiệt độ chấp nhận được");
            break;
        }
        while (nhietdo <20) {
            alert("Xin tăng nhiệt độ lên");
            break;
        }        
    </script>
</body>
</html>
