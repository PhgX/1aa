<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
        <br>Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</p>
    <script>
        let age = +prompt("Nhập số tuổi");
            if (age > 0 && age < 120) {
                alert("Số nhập vào là tuổi của một người");
            }
            else {
                alert("Số nhập vào không phải tuổi một người");
            }             
    </script>    
</body>
</html>
