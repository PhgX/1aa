<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
    <p>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99,
         hiển thị hộp thoại thông báo là đã hoàn thành.</p>
    <script>
        let i = 1;
        while (i<=100) {
            document.write(i + "<br>");
            if (i==99) {
                alert("Đã hoàn thành")
            }
            i++;
        }
    
    </script>
</body>
</html>
