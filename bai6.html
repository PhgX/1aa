<body>
    <p>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</p>
    <script>
        let n = 0;
        let sum = 0;
        let count = 0;
        while (count < 30) {
        for(let i = 0; i < 30; i++) {
            if(n%7==0){
                document.write(n + ' , ');
                sum += n;
                count++;                
            }
            n++
        }
    }
        document.write("<br>" + sum);
    </script>
</body>
