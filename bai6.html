<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let doanhso = parseFloat(prompt("Nhập doanh số (triệu)"));
        let hoahong;
        if (doanhso >= 600) {
            hoahong = doanhso*5/100;            
        }
        else if (doanhso >= 300 && doanhso < 600) {
            hoahong = doanhso*3/100;
        }
        else if (doanhso >= 100 && doanhso <300 ) {
            hoahong = doanhso*1/100;
        }
        else {
            hoahong = 0;
        }
        alert(hoahong + " " + "triệu" );
    </script>
    
</body>
</html>
