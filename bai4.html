<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=3;
        var i;
        var fib = []; 

        fib[0] = 0;
        fib[1] = 1;
        for (i = 2; i <= n; i++) {        
            fib[i] = fib[i - 1] + fib[i - 2];
            if (fib[i]%5===0) {
            document.write(fib[i] + " Là số fibonacci đầu tiên chia hết cho 5");
            break;
        }  
        n++;          
    }
        
    </script>
</body>
</html>
