<!--Cách làm theo "switch - case" -->
<script>
    function myFunc() {
        let a = parseFloat(prompt("Nhập số", ''));
        
        switch (a > 0) {
            case true:
                alert("1");
                break;
            case false:
                switch (a < 0) {
                    case true:
                        alert("-1");
                        break;
                    case false:
                        alert("0");
                        break;
                }
        }
    }
</script>
