<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <script>
       let a = parseInt(prompt('Nhập số'));
      switch (a > 0) {
          case true: {
          alert("Lớn hơn 0");
          break;
          }
          case false:
              switch (a < 0) {
                  case true: {
                    alert("Nhỏ hơn 0");
                  break;
                  }
                  default: {
                    alert("Bằng 0");
                  break;
                  }
              }
      }
    </script>
</head>
<body>    
    <p>Kết quả:</p>
    <p id="demo"></p>
</body>
</html>
