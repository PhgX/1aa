<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a = 1;
    let b = 1;
    let sum = a + b;
    temp = sum
    document.write(a + ' , ' + b)
    for( let i = 0 ; i < 20 ; i ++){
        sum = a + b ;
        a = b ;
        b = sum;
        temp += sum
        document.write(' , ' +sum )
    }
    document.write('<br>')
    document.write(temp)
</script>
</body>
</html>
