<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tính diện tích tam giác vuông khi biết 02 cạnh a,b</p>
    <script>
        let a = +prompt("Nhập chiều dài cạnh thứ 1");
        let b = +prompt("Nhập chiều dài cạnh thứ 2");
        let s = a*b/2;
        switch (a > 0 && b > 0) {
            case true:{
                alert("Diện tích tam giác vuông là " + s);
                break;
            }
            default:{ 
                alert("Nhập lại chiều dài các cạnh");
            }
        }
    </script>
</body>
</html>
