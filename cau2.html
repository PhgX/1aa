<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <script>
        let tuoi = parseInt(document.getElementById("tuoi").value);
        switch (tuoi >= 15 ) {
            case true: {
                document.getElementById("demo").innerHTML = "Đã đủ tuổi học lớp 10";
            }
            default: {
                document.getElementById("demo").innerHTML = "Chưa đủ tuổi học lớp 10";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="tuoi" placeholder="Nhập tuổi">    
    <button type="button" onclick="myFunc()" >Kiểm tra</button>
    <p>Kết quả:</p>
    <p id="demo"></p>
</body>
